<html lang="en" class=" ">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block header %}
    {% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/fonts/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="/static/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/maps/jquery-jvectormap-2.0.3.css">

    <link href="/static/css/floatexamples.css" rel="stylesheet" type="text/css">
    <link href="/static/css/icheck/flat/green.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/progressbar/bootstrap-progressbar.min.js"></script>
    <script src="/static/js/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="/static/js/icheck/icheck.min.js"></script>
    <script type="text/javascript" src="/static/js/moment/moment.min.js"></script>
    <script type="text/javascript" src="/static/js/datepicker/daterangepicker.js"></script>
    <script src="/static/js/chartjs/chart.min.js"></script>
    <script src="/static/js/custom.js"></script>

    <!--[if lt IE 9]>
      <script src="../assets/js/ie8-responsive-file-warning.js"></script>
    <![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>


  <body class="pace-done nav-md">
    <div class="pace  pace-inactive">
      <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
        <div class="pace-progress-inner"></div>
      </div>
      <div class="pace-activity"></div></div>
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col" tabindex="5000">
            <div class="navbar nav_title" style="border: 0;">
                <a class="site_title">
                  <i class="fa fa-paw"></i>
                  <span style="align:right;">&nbsp;{{username}}</span>
                </a>
            </div>
            <div class="clearfix"></div>
            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li class={{"current-page" if active=="home" else ""}}>
                    <a href="/home"><i class="fa fa-home"></i>Home</a>
                  </li>
                  <li class={{"current-page" if active=="dashboard" else ""}}>
                    <a href="/dashboard"><i class="fa fa-desktop"></i>Dashboard</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->
          </div>
        </div>
        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav class="" role="navigation">
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><i class="fa fa-sign-out pull-right" style="font-size:30px"></i> Log Out</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->
        <!-- content -->
        <div class="right_col" role="main" style="min-height: 1305px;">
          {% block content %}
          {% endblock %}
        </div>
        <!-- /content -->
      </div>
    </div>
  </body>
</html>
