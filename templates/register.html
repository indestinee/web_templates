{% extends 'sign_templates.html' %}
{% block header %}
<title>Sign Up</title>
{% endblock %}
{% block form %}
<form class="form-signin" actionn="servlet" method="post" onsubmit="return submit_form();">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    <label for="nickname" class="sr-only">Nickname</label>
    <input type="nickname" name="nickname" id="nickname" class="form-control" placeholder="Nickname" required autofocus>
    <label for="username" class="sr-only">Username</label>
    <input type="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

    <label for="code" class="sr-only">Invitation Code</label>
    <input type="code" name="code" id="code" class="form-control" placeholder="Invitation Code">
    <br/>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" id="login" /> sign in
        </label>
    </div>
    <div id="msg"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <script>
        function submit_form() {
            $.ajax({
                type: "POST",
                url: "/register",
                dataType: 'json',
                data: {
                    nickname: $("#nickname").val(),
                    username: $("#username").val(),
                    password: $("#password").val(),
                    code: $("#code").val(),
                    login: $("#login").is(":checked"),
                },
                success: function(res) {
                    if (res.ok) {
                        $("#msg").html('<div class="alert alert-success" role="alert">' + res.msg + '</div><div class="alert alert-info" role="alert">refresh in 2 seconds</div><meta http-equiv="refresh" content="2;url=/">')
                    } else {
                        $("#msg").html('<div class="alert alert-danger" role="alert">' + res.msg + '</div>')
                    }
                },
                error: function() {
                    $("#msg").html('<div class="alert alert-danger" role="alert">cannot reach server, try again.</div>')
                }
            });
            return false;
        }
    </script>
    <br/>
    <p align="right">Already had a account? <a href="/login">Sign In</a></p>
</form>
{% endblock %}
